{% extends 'layout.html' %}

{% block head %}
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
{% endblock %}

{% block body %}
<div class="container">
	<div id="dvMain">
		<label id="lblNoOfRec"> Número de companhias: </label>
		<input type='number' min='1' id="txtNoOfRec" />
		<input type="button" value="GERAR" id="btnNoOfRec" class="button" />
	</div>
	<br />
	<form action="/" method="POST">
		<div id="AddControll">

		</div>
	</form>
</div>
<div class="fullWidth">
	<div id="tabela">
		<table class='table table-bordered table-hover'>
			<tr class="table_header">
				<th>Ação</th>
				<th>Preço</th>
				<th>Quantidade</th>
				<th>Total</th>
			</tr>
			{% for row in info %}
				<tr>
					{% for i in row %}
						<td>{{ i }}</td>
					{% endfor %}
				</tr>
			{% endfor %}
		</table>
	</div>
</div>
<div class="fullWidth">
	<div id="chart_div"></div>
</div>
{% endblock %}
